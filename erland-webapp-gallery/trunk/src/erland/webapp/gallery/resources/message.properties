gallery.gallery.import.edit.description01=Detta är en funktion för att importera ditt bild galleri från en text file som har exporterats från bildhanteringsprogrammet
gallery.gallery.import.edit.description02=Text filen skall skapas i IMatch enligt följande:<ol><li>Välj den databas eller kategori du vill exportera<li>Välj meny: Database->Import and Export...<li>Välj export modul: Export to Text Format<li>Välj följande bild attribut(image attributes)<ul><li>Full File Name<li>Last Modified<li>Image Object Identifier (OID)<li>Categories (fully qualified)</ul></li><li>Välj följande bild egenskaper(image properties)<ul><li>Title<li>Description</ul></li><li>Spara export filen på en web server som är åtkommlig från internet. Ange hela sökvägen(webadressen) till filen nedan.</ol>
gallery.gallery.import.edit.description03=Om ditt bild galleri skall finnas tillgängligt för andra på internet så måste dina bilder ligga på en web server någonstans. Bild sökvägarna som exporteras från IMatch kan sedan mappas om till sökvägarna till web servern genom att senare sätta upp en mappning i Lagringsplatser menyn till vänster. Om bild galleriet endast skall användas från din lokala dator så skall du markera alternativet "Bilder ej tillgängliga på internet" nedan.
