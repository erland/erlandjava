gallery.gallery.import.edit.title=Import pictures
gallery.gallery.import.edit.description01=This is a function which is used to import your picture gallery from a text file which has been exported from the IMatch picture management software
gallery.gallery.import.edit.description02=The text file shall be created in IMatch according to:<ol><li>Choose the database or category you want to export<li>Choose menu: Database->Import and Export...<li>Choose export module: Export to Text Format<li>Choose the following image attributes<ul><li>Full File Name<li>Last Modified<li>Image Object Identifier (OID)<li>Categories (fully qualified)</ul></li><li>Choose the following image properties<ul><li>Title<li>Description</ul></li><li>Save the export file on a web server which is accessible from internet. Specify the complete web address till the file below</ol>
gallery.gallery.import.edit.description03=If your picture gallery should be accessible on internet your picture must be on a web server somewhere. The picture paths that is exported from IMatch can then be re-mapped to the web server address by adding a path mapping in the Storage Places menu to the left. If the picture gallery only shall be used from your local computer you can mark "Picture not available on internet" below and then the images can just be on your local computer.
